<div class="container">
  <div id="container">
    <p
      *ngFor="let project of this.fetcher.projetsPopulated"
      (click)="onClick(project)"
      id="project"
    >
      {{ project.nom }}
    </p>
  </div>
  <div id="containerAffichage">
    <app-project [currentProject]="this.fetcher.currentProject"></app-project>
  </div>
</div>
